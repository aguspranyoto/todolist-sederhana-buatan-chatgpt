<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <input type="text" id="task" placeholder="Add task..." />
    <button type="button" onclick="addTask()">Add</button>
    <ul id="taskList"></ul>

    <script>
      // membuat variabel untuk menyimpan daftar tugas
      let tasks = [];

      // mengambil elemen input dan daftar tugas
      const taskInput = document.getElementById("task");
      const taskList = document.getElementById("taskList");

      // fungsi untuk menambahkan tugas baru
      function addTask() {
        // mendapatkan nilai dari input tugas
        const newTask = taskInput.value;

        // menambahkan tugas baru ke daftar tugas
        tasks.push(newTask);

        // memperbarui tampilan daftar tugas
        updateTaskList();

        // mengosongkan input tugas
        taskInput.value = "";
      }

      // fungsi untuk memperbarui tampilan daftar tugas
      function updateTaskList() {
        // menghapus semua elemen daftar tugas
        taskList.innerHTML = "";

        // menambahkan setiap tugas ke daftar tugas sebagai elemen li
        for (let i = 0; i < tasks.length; i++) {
          const task = tasks[i];
          const li = document.createElement("li");
          li.innerText = task;
          taskList.appendChild(li);
        }
      }
    </script>
  </body>
</html>
